    <body class="kropp">     
        <div class="behallare">
            <img class="huvudbild" src="../pics/RiktigLogga.svg" alt="gh" />
            <div class="huvud">
            <h1>Kontakt</h1>
            </div>
            <div class="navigationUppe">

            
            <ul class="nav">
                <li><a id="start" href="../index.html">Start</a></li>
                <li><a id="pres" href="./presentation.html">Presentationer</a></li>

            <div class="justerare">
            <div class="navigationVanster"><img class="pennan" src="../pics/Pennan.png" alt="Pennan" /></div>
            <div class="navigationHoger"><img class="pennan" src="../pics/Pennan.png" alt="Pennan" /></div>
            <div class="innehall">
            <h4>Formulär:</h4>
            
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php"
            method="POST">
            
                <fieldset class="falt1">
                    <legend>Fråga</legend>
                        <label for="Arendetyp">Ärendetyp
                            <select id="Arendetyp" name="typ">
                                <option value="fråga" selected>Fråga</option>
                                <option value="svar">Svar</option>
                            </select>
                        </label>
                        
                        <br />
                        
                        <label for="Rubrik">Rubrik:
                            <input type="Text" id="Rubrik" name="Rubrik" placeholder="Rubrik"/>
                        </label>
                        
                        <br />
                        
                        <label for="Fråga">Fråga:
                            <textarea class="labelfraga" id="Fråga" name="Innehåll" rows="2" cols="17">Testning av fomulär.</textarea>
                       </label>
                </fieldset>
                
                <fieldset class="falt2">
                    <legend>Information om dig</legend>
                        <label for="KontaktEmail">Kontakta mig via email
                            <input type="checkbox" id="KontaktEmail" name="Kontakt[]" value="email" />
                        </label>
                        
                        <br />
                        
                        <label for="KontaktTele">Kontakta mig via telefon
                            <input type="checkbox" id="KontaktTele" name="Kontakt[]" value="Tel" />
                        </label>
                </fieldset>
                
                <button type="submit">Skicka frågan</button>
                
            </form>
            </div>
            </div>
            <div class="fot"><p class="fottext">Jag Gustaf Härnström ansvarar för materialet på denna sida.</p></div>
        </div>
